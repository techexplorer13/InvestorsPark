<div class="newstable" *ngIf="this.marketNews!=null">
     <ngb-carousel>
            <div ngbSlide *ngFor="let article of marketNews.articles| slice:0:4; let i=index">
              <div>
                <img [src]="article.urlToImage">
              </div>
            </div>
    </ngb-carousel>
</div>
