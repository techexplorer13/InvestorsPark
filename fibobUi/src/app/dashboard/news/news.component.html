<div class="newsdiv">
    <div class="newsContent">
        <ng-container *ngFor="let news of articleObservable|async">
            <ul class="articlecontent list-group">
                <li class="list-group-item">
                    <div class="myContent">
                        <div class="imagediv">
                            <img class="imagesize" [src]="news.urlToImage" alt="myimage">
                        </div>
                        <div class="contentdiv">
                            <h3><a [href]="news.url" target="_blank">{{news.title}}</a></h3>
                            {{news.description}}
                            <span style="font-style:italic;">Author:-{{news.author}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </ng-container>
    </div>
</div>
