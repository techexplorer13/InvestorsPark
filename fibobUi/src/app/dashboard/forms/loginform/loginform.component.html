<div class="container">
        <div class="row">
                <div class="parentloginblock col-lg-9 col-md-9 col-sm-9">
                        <div class="col-lg-9">
                                <p [ngClass]="getStatusOfSignUp()">
                                        {{messageStatus}}
                                </p>
                        </div>
                        <form class="col-lg-9"
                                [formGroup]="loginFormVal" (ngSubmit)="onSubmit(loginFormVal.value)" 
                                style="background-color: rgba(0,0,0,0.5) !important;">
                                <div class="loader" *ngIf="isLogInPending">
                                                <div class="progress">
                                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                                                role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                                                aria-valuemax="100" style="width: 100%"></div>
                                                </div>
                                        </div>
                                <div class="loginlabel">
                                <h3>
                                       Sign In
                                </h3>
                                </div>
                                <div class="form-field">
                                        <div class="image-input">
                                                <span class="image"> <i class="fas fa-user"></i></span>
                                                <input id="email" type="text" formControlName="email"
                                                        class="form-control mb-4" placeholder="Email" style="border-radius: 0px !important">
                                        </div>
                                </div>
                                <div class="form-field">
                                        <div class="image-input">
                                                <span class="image"><i class="fas fa-key"></i></span>
                                                <input id="password" type="text" formControlName="password"
                                                        class="form-control mb-4" placeholder="Password"  style="border-radius: 0px !important">
                                        </div>
                                </div>
                                <div class="form-field" style="padding-right: 77%">
                                        <button mat-raised-button color="primary" type="submit">LOGIN</button>
                                </div>
                                <br>
                                <div class="form-field" style="padding-right: 77%">
                                        <button mat-raised-button color="primary"
                                                (click)="openSignUpForm()">SIGNUP</button>
                                </div>
                        </form>
                </div>

        </div>
</div>
