<div class="loginblock">

        <div class="loginform">
                <div class="errormessage">
                        <p [ngClass]="getStatusOfSignUp()">
                                {{messageStatus}}
                        </p>
                </div>
                <form class="registration-container" [formGroup]="loginFormVal"
                        (ngSubmit)="onSubmit(loginFormVal.value)">
                        <div class="loader" *ngIf="isLogInPending">
                                <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                                role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                                aria-valuemax="100" style="width: 100%"></div>
                                </div>
                        </div>
                        <h3 class="labelcolor">
                                Login
                        </h3>
                        <div class="form-field">
                                <input id="email" type="text" formControlName="email" class="form-control mb-4"
                                        placeholder="Email">
                        </div>
                        <div class="form-field">
                                <input id="password" type="text" formControlName="password" class="form-control mb-4"
                                        placeholder="Password">
                        </div>
                        <div class="form-field">
                                <button mat-raised-button color="primary" type="submit">LOGIN</button>
                        </div>
                        <br>
                        
                </form>
                <div class="form-field">
                        <button mat-raised-button color="primary" (click)="openSignUpForm()">SIGNUP</button>
                </div>
        </div>
</div>
