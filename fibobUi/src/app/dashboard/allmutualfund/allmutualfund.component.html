
<div [ngClass]="'mydiv'">
<div [ngClass]="'headingStyle'">
<h1>Please select from below funds</h1>
</div>
<div [ngClass]="'panel'">
    <ul class="list-group">
      <div class="myValue">
        <li *ngFor="let name of mutualFundName" class="list-group-item" (click)="getallfunds(name)">
          {{name}}
        </li>
      </div>
    </ul>
</div>
</div>
