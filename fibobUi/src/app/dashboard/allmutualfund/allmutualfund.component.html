
<div [ngClass]="'mydiv'">
<div [ngClass]="'headingStyle'">
<h3>Please select from below funds</h3>
</div>
<div [ngClass]="'panel'">
  <div>
    <ul class="list-group">
      <div class="myValue">
        <li *ngFor="let name of mutualFundName" class="list-group-item" (click)="getallfunds(name)">
          {{name}}
        </li>
      </div>
    </ul>
  </div>
  <mat-progress-bar *ngIf="!show"  mode="indeterminate"></mat-progress-bar>
</div>
</div>
