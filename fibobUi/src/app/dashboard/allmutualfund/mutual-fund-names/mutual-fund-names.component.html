<div [ngClass]="'panel'">
    <div>
    <table  class="table">
        <thead>
            <tr>
              <th scope="col">Fund Name</th>
              <th scope="col">Nav</th>
            </tr>
        </thead>
        <tr *ngFor="let mutualFund of mutualFundInfo">
          <td align="left">{{ mutualFund.SchemeName }}</td>
          <td>{{ mutualFund.NetAssetValue }}</td>
       </tr>
    </table>
    </div>
    <div *ngIf="!show" class="loader"></div>
  </div>
