<div [ngClass]="'searchPanel'">
    <mat-form-field [style.width.px]=400>
      <input matInput placeholder="Search your fund" (keyup)="onKeySearch(keywordSearchElement.value)" #keywordSearchElement>
    </mat-form-field>
</div>

<div [ngClass]="'fundspanel'">
    <div>
    <mat-table   [dataSource]="dynamicFilterAndAllMutualFund" class="mat-elevation-z8">
      <!-- Scheme Column -->
  <ng-container matColumnDef="SchemeName">
      <mat-header-cell *matHeaderCellDef> Fund Names </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.SchemeName}} </mat-cell>
    </ng-container>
  
    <!-- NAV Column -->
    <ng-container matColumnDef="NetAssetValue">
      <mat-header-cell  *matHeaderCellDef> Net Asset Value </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.NetAssetValue}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
    <mat-row title="click to register for SIP" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
    <mat-progress-bar *ngIf="!show"  mode="indeterminate"></mat-progress-bar>
  </div>
