<div [ngClass]="'searchPanel'">
      <input class="form-control mr-sm-2" type="text" placeholder="Search your fund" (keyup)="onKeySearch(keywordSearchElement.value)" #keywordSearchElement>
      <div [ngClass]="'panelFunds'" class="dropdown-menu show" *ngIf="showSuggestionAvailableDropdown">
        <ul>
          <ng-container *ngFor="let mutualfund of matchMutualFund; let i = index">
            <li>
              {{mutualfund.SchemeName}}
            </li>
          </ng-container>
        </ul>
      </div>
</div>

<div [ngClass]="'panel'">
    <div>
    <table  class="table">
        <thead>
            <tr>
              <th scope="col">Fund Name</th>
              <th scope="col">Nav</th>
            </tr>
        </thead>
        <tr *ngFor="let mutualFund of listMutualFundInfo">
          <td align="left">{{ mutualFund.SchemeName }}</td>
          <td>{{ mutualFund.NetAssetValue }}</td>
       </tr>
    </table>
    </div>
    <div *ngIf="!show" class="loader"></div>
  </div>
