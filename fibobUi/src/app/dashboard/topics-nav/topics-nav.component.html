<nav class="topicsnavbar navbar-expand-sm">
  <ul class="topics_navbar-nav">
    <li>
      <a id="main">
        <button class="openbtn" (click)="openNav()">â˜°</button>
      </a>
    </li>
    <li id="myNav" *ngFor="let topic of topics" class="nav-item" (mouseout)="setOptions(topic)"
      (mouseover)="setOptions(topic)">
      <a *ngIf="topic=='Home';else normalDropdown" class="labelcolor" [routerLink]="['/latestnews']">
        {{topic}}
      </a>
      <ng-template #normalDropdown>
        <a class="dropdown-toggle labelcolor" data-toggle="dropdown">
          {{topic}}
        </a>
      </ng-template>
      <ul class="nav-item-menu" *ngIf="topic=='Mutual Fund' || topic=='SIP Investment' || topic=='My Account'">
        <li *ngFor="let mutualFundtopic of selectedNavBar">
          <a class="dropdown-item labelcolor" [routerLink]="mutualFundtopic[1]"
            (click)="doPreTask(mutualFundtopic[0])">{{mutualFundtopic[0]}}</a>
        </li>
      </ul>
    </li>
    <li class="labelcolor" style="position: absolute;right: 2%;font-style: italic;padding-left: 22%">
      Welcome back!! {{username}}
    </li>
  </ul>
</nav>

<div id="mySidebar" class="sidebar">
  <a *ngFor="let topic of topics" class="nav-item" (mouseout)="setOptions(topic)" (mouseover)="setOptions(topic)">
    <a *ngIf="topic=='Home';else normalDropdown" class="labelcolor" [routerLink]="['/latestnews']">{{topic}}</a>
    <ng-template #normalDropdown>
      <a class="dropdown-btn labelcolor" data-toggle="dropdown">
        {{topic}}
      </a>
    </ng-template>
    <div class="dropdown-container">
      <a *ngIf="topic=='Mutual Fund' || topic=='SIP Investment' || topic=='My Account'">
        <a *ngFor="let mutualFundtopic of selectedNavBar">
            <a [routerLink]="mutualFundtopic[1]" (click)="doPreTask(mutualFundtopic[0])">{{mutualFundtopic[0]}}</a>
        </a>
      </a>
    </div>
  </a>
</div>
