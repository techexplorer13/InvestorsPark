<nav class="navbar navbar-default">
  <div>
    <ul class="nav navbar-nav">
      <li *ngFor="let topic of topics" class="dropdown" appDropdown>
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" (mouseover)="setOptions(topic)" 
         (mouseout)="setOptions(topic)">
          {{topic}}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu"  *ngIf="topic=='Mutual Fund' || topic=='SIP Investment'">
          <li *ngFor="let mutualFundtopic of selectedNavBar">
              <a [routerLink]="mutualFundtopic[1]">{{mutualFundtopic[0]}}</a>
          </li>
       </ul>
      </li>
    </ul>
  </div>
</nav>
